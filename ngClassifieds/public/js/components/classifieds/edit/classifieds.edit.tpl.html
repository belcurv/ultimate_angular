<!-- SIDENAV -->
<md-sidenav class="md-sidenav-left md-whiteframe-6dp" md-component-id="left"
            md-is-open="vm.sidenavOpen">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Edit Classified</h1>
    </md-toolbar>

    <md-content class="md-padding">
        <form>
            <!-- INPUTS -->
            <div layout="column">
                <md-input-container>
                    <label for="title">Title</label>
                    <input type="text" id="title"
                           ng-model="vm.classified.title"
                           md-autofocus>
                </md-input-container>
                <md-input-container>
                    <label for="price">Price</label>
                    <input type="text" id="price"
                           ng-model="vm.classified.price">
                </md-input-container>
                <md-input-container>
                    <label for="description">Description</label>
                    <input type="text" id="description"
                           ng-model="vm.classified.description">
                </md-input-container>
                <md-input-container>
                    <label for="image">Image Link</label>
                    <input type="text" id="image"
                           ng-model="vm.classified.image">
                </md-input-container>
            </div>

            <!-- BUTTONS -->
            <div layout="row">
                <md-button ng-click="vm.saveEdit()" class="md-primary">
                    Save Edit
                </md-button>
                <md-button ng-click="vm.closeSidebar()" class="md-warn">
                    Cancel
                </md-button>
            </div>
            
            <div layout="column">
                <span> {{vm.classified | json:2}} </span>
            </div>

        </form>
    </md-content>        
</md-sidenav>
<!-- END SIDENAV -->
