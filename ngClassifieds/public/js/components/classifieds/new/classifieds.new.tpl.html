<!-- SIDENAV -->
<md-sidenav class="md-sidenav-left md-whiteframe-6dp" md-component-id="left">
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add a Classified</h1>
    </md-toolbar>

    <md-content class="md-padding">
        <form>
            <!-- INPUTS -->
            <div layout="column">
                <md-input-container>
                    <label for="title">Title</label>
                    <input type="text" id="title"
                           ng-model="classified.title"
                           md-autofocus>
                </md-input-container>
                <md-input-container>
                    <label for="price">Price</label>
                    <input type="text" id="price"
                           ng-model="classified.price">
                </md-input-container>
                <md-input-container>
                    <label for="description">Description</label>
                    <input type="text" id="description"
                           ng-model="classified.description">
                </md-input-container>
                <md-input-container>
                    <label for="image">Image Link</label>
                    <input type="text" id="image"
                           ng-model="classified.image">
                </md-input-container>
            </div>

            <!-- BUTTONS -->
            <div layout="row">
                <md-button class="md-primary"
                           ng-if="!editing"
                           ng-click="vm.saveClassified(classified)">
                    Save
                </md-button>
                <md-button class="md-primary"
                           ng-if="editing"
                           ng-click="vm.saveEdit(classified)">
                    Save Edit
                </md-button>
                <md-button ng-click="vm.closeSidebar()" class="md-warn">
                    Cancel
                </md-button>
            </div>

        </form>
    </md-content>        
</md-sidenav>
<!-- END SIDENAV -->
