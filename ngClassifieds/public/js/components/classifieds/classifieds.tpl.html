<!-- TOOLBAR -->
<md-toolbar>
    <div class="md-toolbar-tools">
        <p><strong>ngClassifieds</strong></p>

        <md-button ng-click="vm.openSidebar()">
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            New Classified
        </md-button>

        <md-button ng-click="showFilters = !showFilters">
            <md-icon class="mdi mdi-magnify"></md-icon>
            Filters
        </md-button>
    </div>
</md-toolbar>
<!-- END TOOLBAR -->

<!-- SEARCH FILTERS -->
<div class="filters" layout="row" layout-align="center start"
     ng-show="showFilters">
    
    <md-input-container>
        <label>Enter Seach Term</label>
        <input type="text" ng-model="classifiedsFilter">
    </md-input-container>

    <md-input-container>
        <label>Category</label>
        <md-select ng-model="category">
            <md-option ng-repeat="category in vm.categories"
                       value="{{ category }}">
                {{ category }}
            </md-option>
        </md-select>
    </md-input-container>

    <md-button class="md-warn" ng-click="classifiedsFilter = ''; category = '' ">
        Clear
    </md-button>

</div>
<!-- END SEARCH FILTERS -->

<!-- FIREFOX FLEXBOX SCROLLBAR FIX -->
<div layout="column" class="firefox-needs-this">

    <ui-view ></ui-view>  <!-- Nested substate Sidenav view -->

    <md-content layout-padding>
        <classified-card classifieds="vm.classifieds"
                         search-filter="classifiedsFilter"
                         category-filter="category"
                         class="md-padding firefox-needs-this"
                         layout="row"
                         layout-wrap>        
        </classified-card>
    </md-content>

</div>
