<!DOCTYPE html>
<html>
    <head>
        <!-- Setting the viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <title>ngClassifieds</title>
        
        <link href="css/angular-material.css" type="text/css" rel="stylesheet" />
        <link href="css/materialdesignicons.min.css" type="text/css" rel="stylesheet" media="all" />
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </head>
    <body layout="column" ng-app="ngClassifieds">

        <!-- Firefox needs overflow:auto here as well as in the template! -->
        <ui-view layout="column" class="firefox-needs-this"></ui-view>
        
        <!-- load javascript -->
        <script src="js/vendor/angular.js"             ></script>
        <script src="js/vendor/angular-material.min.js"></script> <!-- v1.0.6 -->
<!--    <script src="js/vendor/angular-material.js"    ></script>--> <!-- v0.11.4 -->
        <script src="js/vendor/angular-animate.js"     ></script>
        <script src="js/vendor/angular-aria.js"        ></script>
        <script src="js/vendor/angular-ui-router.js"   ></script>
        <script src="js/vendor/lodash.min.js"          ></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        
        <script src="js/app.js"                        ></script>
        <script src="js/components/classifieds/classifieds.ctr.js" ></script>
        <script src="js/components/classifieds/classifieds.fac.js" ></script>
        <script src="js/components/classifieds/new/classifieds.new.ctr.js"  ></script>
        <script src="js/components/classifieds/edit/classifieds.edit.ctr.js"></script>
        <script src="js/components/classifieds/card/classified-card.dir.js" ></script>
    </body>
</html>
